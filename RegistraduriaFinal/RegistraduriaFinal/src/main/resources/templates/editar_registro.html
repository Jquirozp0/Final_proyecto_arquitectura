<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREAR_REGISTRO</title>
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/css/styles_edit.css.css" th:href="@{/css/styles_edit.css}"/>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-XXXXXXXXXXXXXXXXXXXXXXXXXXXX" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
</head>
<body>
<div class="menu-container">
    <div class="menu-container-item">
        <a href="#" th:href="@{/listar}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-arrow-left custom-svg" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </a>
    </div>

    <form th:if="*{persona.tipoFormulario == 0 }" th:action="@{/editar/{id}(id=${persona.id})}" method="post"
          th:object="${persona}">
        <!--        <input type="hidden" id="id" name="id" th:field="*{id}">-->
        <h1>Modificar Registro</h1>
        <h2>Modifique los campos que crea convenientes</h2>
        <label for="primerNombre">Ingrese el nombre de la persona a Modificar:</label>
        <input type="text" id="primerNombre" placeholder="Nombre del niño" th:field="*{primerNombre}" required>
        <label for="primerApellido">Ingrese el primer apellido de la persona a Modificar:</label>
        <input type="text" id="primerApellido" placeholder="Primer Apellido del niño"
               th:field="*{primerApellido}" required>
        <label for="segundoApellido">Ingrese el segundo apellido de la persona a Modificar:</label>
        <input type="text" id="segundoApellido" placeholder="Segundo Apellido del niño"
               th:field="*{segundoApellido}" required>
        <label for="fechaNacimiento">Ingrese la fecha de nacimiento de la persona a Modificar:</label>
        <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento" th:field="*{fechaNacimiento}"
               required>
        <label for="nombrePadre">Ingrese el nombre del padre de la persona a Modificar:</label>
        <input type="text" id="nombrePadre" placeholder="Nombre del padre" th:field="*{nombrePadre}" required>
        <label for="apellidoPadre">Ingrese el primer apellido del padre de la persona a Modificar:</label>
        <input type="text" id="apellidoPadre" placeholder="Primer Apellido del padre"
               th:field="*{apellidoPadre}" required>
        <label for="apellido2Padre">Ingrese el segundo apellido del padre de la persona a Modificar:</label>
        <input type="text" id="apellido2Padre" placeholder="Segundo Apellido del padre"
               th:field="*{apellido2Padre}" required>
        <label for="nombreMadre">Ingrese el nombre de la madre de la persona a Modificar:</label>
        <input type="text" id="nombreMadre" placeholder="Nombre de la madre" th:field="*{nombreMadre}" required>
        <label for="apellidoMadre">Ingrese el primer apellido de la madre de la persona a Modificar:</label>
        <input type="text" id="apellidoMadre" placeholder="Primer Apellido de la madre"
               th:field="*{apellidoMadre}" required>
        <label for="apellido2Madre">Ingrese el segundo apellido de la madre de la persona a Modificar:</label>
        <input type="text" id="apellido2Madre" placeholder="Segundo Apellido de la madre"
               th:field="*{apellido2Madre}" required>
        <button type="submit">Guardar</button>
    </form>

    <form th:if="*{persona.tipoFormulario == 1 && persona.nombreMadre == 'NA'}"
          th:action="@{/editar/{id}(id=${persona.id})}" method="post" th:object="${persona}">
        <h1>Modificar Registro</h1>
        <h2>Modifique los campos que crea convenientes</h2>
        <label for="primerNombre1">Ingrese el nombre de la persona a Modificar:</label>
        <input type="text" id="primerNombre1" placeholder="Nombre del niño" th:field="*{primerNombre}" required>
        <label for="primerApellido1">Ingrese el primer apellido de la persona a Modificar:</label>
        <input type="text" id="primerApellido1" placeholder="Primer Apellido del niño"
               th:field="*{primerApellido}" required>
        <label for="segundoApellido1">Ingrese el segundo apellido de la persona a Modificar:</label>
        <input type="text" id="segundoApellido1" placeholder="Segundo Apellido del niño"
               th:field="*{segundoApellido}" required>
        <label for="fechaNacimiento1">Ingrese la fecha de nacimiento de la persona a Modificar:</label>
        <input type="date" id="fechaNacimiento1" placeholder="Fecha de nacimiento" th:field="*{fechaNacimiento}"
               required>
        <label for="nombrePadre1">Ingrese el nombre del padre de la persona a Modificar:</label>
        <input type="text" id="nombrePadre1" placeholder="Nombre del padre" th:field="*{nombrePadre}" required>
        <label for="apellidoPadre1">Ingrese el primer apellido del padre de la persona a Modificar:</label>
        <input type="text" id="apellidoPadre1" placeholder="Primer Apellido del padre"
               th:field="*{apellidoPadre}" required>
        <label for="apellido2Padre1">Ingrese el segundo apellido del padre de la persona a Modificar:</label>
        <input type="text" id="apellido2Padre1" placeholder="Segundo Apellido del padre"
               th:field="*{apellido2Padre}" required>
        <input type="hidden" id="nombreMadre1" placeholder="Nombre de la madre" th:field="*{nombreMadre}">
        <input type="hidden" id="apellidoMadre1" placeholder="Primer Apellido de la madre"
               th:field="*{apellidoMadre}">
        <input type="hidden" id="apellido2Madre1" placeholder="Segundo Apellido de la madre"
               th:field="*{apellido2Madre}">
        <button type="submit">Guardar</button>
    </form>

    <form th:if="*{persona.tipoFormulario == 2 && persona.nombrePadre == 'NA'}"
          th:action="@{/editar/{id}(id=${persona.id})}" method="post" th:object="${persona}">
        <h1>Modificar Registro</h1>
        <h2>Modifique los campos que crea convenientes</h2>
        <label for="primerNombre2">Ingrese el nombre de la persona a Modificar:</label>
        <input type="text" id="primerNombre2" placeholder="Nombre del niño" th:field="*{primerNombre}" required>
        <label for="primerApellido2">Ingrese el primer apellido de la persona a Modificar:</label>
        <input type="text" id="primerApellido2" placeholder="Primer Apellido del niño"
               th:field="*{primerApellido}" required>
        <label for="segundoApellido2">Ingrese el segundo apellido de la persona a Modificar:</label>
        <input type="text" id="segundoApellido2" placeholder="Segundo Apellido del niño"
               th:field="*{segundoApellido}" required>
        <label for="fechaNacimiento2">Ingrese la fecha de nacimiento de la persona a Modificar:</label>
        <input type="date" id="fechaNacimiento2" placeholder="Fecha de nacimiento" th:field="*{fechaNacimiento}"
               required>
        <label for="nombreMadre2">Ingrese el nombre de la madre de la persona a Modificar:</label>
        <input type="text" id="nombreMadre2" placeholder="Nombre de la madre" th:field="*{nombreMadre}"
               required>
        <label for="apellidoMadre2">Ingrese el primer apellido de la madre de la persona a Modificar:</label>
        <input type="text" id="apellidoMadre2" placeholder="Primer Apellido de la madre"
               th:field="*{apellidoMadre}" required>
        <label for="apellido2Madre2">Ingrese el segundo apellido de la madre de la persona a Modificar:</label>
        <input type="text" id="apellido2Madre2" placeholder="Segundo Apellido de la madre"
               th:field="*{apellido2Madre}" required>
        <input type="hidden" id="nombrePadre2" placeholder="Nombre del padre" th:field="*{nombrePadre}"
               required>
        <input type="hidden" id="apellidoPadre2" placeholder="Primer Apellido del padre"
               th:field="*{apellidoPadre}" required>
        <input type="hidden" id="apellido2Padre2" placeholder="Segundo Apellido del padre"
               th:field="*{apellido2Padre}" required>
        <button type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
