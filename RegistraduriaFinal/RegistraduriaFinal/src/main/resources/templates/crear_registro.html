<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREAR_REGISTRO</title>
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/css/styles_crear.css" th:href="@{/css/styles_crear.css}"/>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-XXXXXXXXXXXXXXXXXXXXXXXXXXXX" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
</head>
<body>
<div class="menu-container">
    <div class="menu-container-item"><h2>NUEVO REGISTRO</h2></div>
    <div class="menu-container-item">
        <a href="#" th:href="@{/}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-arrow-left custom-svg" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </a>
    </div>
    <div class="menu-container-item">
        <ul>
            <li><a href="#" onclick="showForm('form1')">Ambos padres</a></li>
            <li><a href="#" onclick="showForm('form2')">Solo padre</a></li>
            <li><a href="#" onclick="showForm('form3')">Solo Madre</a></li>

            <!-- Formulario para ambos padres -->
            <form id="form1" style="display: none;" th:action="@{/crear}" method="post" th:object="${persona}">
                <label for="primerNombre">Ingrese el nombre de la persona a Registrar:</label>
                <input type="text" id="primerNombre" placeholder=" " th:field="*{primerNombre}" required>
                <label for="fechaNacimiento">Ingrese la fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                <label for="nombrePadre">Ingrese el nombre del padre:</label>
                <input type="text" id="nombrePadre" th:field="*{nombrePadre}" required>
                <label for="apellidoPadre">Ingrese el primer apellido del padre:</label>
                <input type="text" id="apellidoPadre" th:field="*{apellidoPadre}" required>
                <label for="apellido2Padre">Ingrese el segundo apellido del padre:</label>
                <input type="text" id="apellido2Padre" th:field="*{apellido2Padre}" required>
                <label for="nombreMadre">Ingrese el nombre de la madre:</label>
                <input type="text" id="nombreMadre" th:field="*{nombreMadre}" required>
                <label for="apellidoMadre">Ingrese el primer apellido de la madre:</label>
                <input type="text" id="apellidoMadre" th:field="*{apellidoMadre}" required>
                <label for="apellido2Madre">Ingrese el segundo apellido de la madre :</label>
                <input type="text" id="apellido2Madre" th:field="*{apellido2Madre}" required>
                <button type="submit">Enviar</button>
            </form>

            <!-- Formulario para solo padre -->
            <form id="form2" style="display: none;" th:action="@{/crear}" method="post" th:object="${persona}">
                <label for="primerNombre">Ingrese el nombre de la persona a Registrar:</label>
                <input type="text" id="primerNombre_2" th:field="*{primerNombre}" required>
                <label for="fechaNacimiento">Ingrese la fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento_2" th:field="*{fechaNacimiento}" required>
                <label for="nombrePadre">Ingrese el nombre del padre:</label>
                <input type="text" id="nombrePadre_2" th:field="*{nombrePadre}" required>
                <label for="apellidoPadre">Ingrese el primer apellido del padre:</label>
                <input type="text" id="apellidoPadre_2" th:field="*{apellidoPadre}" required>
                <label for="apellido2Padre">Ingrese el segundo apellido del padre:</label>
                <input type="text" id="apellido2Padre_2" th:field="*{apellido2Padre}" required>
                <button type="submit">Enviar</button>
            </form>

            <!-- Formulario para solo madre -->
            <form id="form3" style="display: none;" th:action="@{/crear}" method="post" th:object="${persona}">
                <label for="primerNombre">Ingrese el nombre de la persona a Registrar:</label>
                <input type="text" id="primerNombre_3" th:field="*{primerNombre}" required>
                <label for="fechaNacimiento">Ingrese la fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento_3" th:field="*{fechaNacimiento}" required>
                <label for="nombreMadre">Ingrese el nombre de la madre:</label>
                <input type="text" id="nombreMadre_3" th:field="*{nombreMadre}" required>
                <label for="apellidoMadre">Ingrese el primer apellido de la madre:</label>
                <input type="text" id="apellidoMadre_3" th:field="*{apellidoMadre}" required>
                <label for="apellido2Madre">Ingrese el segundo apellido de la madre :</label>
                <input type="text" id="apellido2Madre_3" th:field="*{apellido2Madre}" required>
                <button type="submit">Enviar</button>
            </form>
        </ul>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/formScript.js}"></script>

</body>
</html>
