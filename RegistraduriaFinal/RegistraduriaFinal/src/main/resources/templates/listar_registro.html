<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREAR_REGISTRO</title>
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/css/styles_list.css" th:href="@{/css/styles_list.css}"/>
    <link rel="icon" type="image/png" th:href="@{/img/icon.png}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-XXXXXXXXXXXXXXXXXXXXXXXXXXXX" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
</head>
<body>
<div class="menu-container">
    <div class="menu-container-item">
        <a href="#" th:href="@{/}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-arrow-left custom-svg" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </a>
    </div>
    <table class="menu-container-item">
        <thead>
        <tr>
            <!--            <th>Registro id</th>-->
            <th>Registro id</th>
            <th>Primer Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Tipo Documento</th>
            <th>Nombre del Padre</th>
            <th>Apellido del Padre</th>
            <th>Segundo Apellido del Padre</th>
            <th>Nombre de la Madre</th>
            <th>Apellido de la Madre</th>
            <th>Segundo Apellido de la Madre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registro : ${registros}">
            <td th:text="${registro.id}"></td>
            <td th:text="${registro.primerNombre}"></td>
            <td th:text="${registro.primerApellido}"></td>
            <td th:text="${registro.segundoApellido}"></td>
            <td th:text="${registro.fechaNacimiento}"></td>
            <td th:text="${registro.documento != null ? registro.documento.tipoDocumento : ''}"></td>
            <td th:text="${registro.nombrePadre}"></td>
            <td th:text="${registro.apellidoPadre}"></td>
            <td th:text="${registro.apellido2Padre}"></td>
            <td th:text="${registro.nombreMadre}"></td>
            <td th:text="${registro.apellidoMadre}"></td>
            <td th:text="${registro.apellido2Madre}"></td>
            <td>
                <form th:action="@{'/editar/'+${registro.id}}" method="get">
                    <button class="menu-container-item-form-1" type="submit">Editar</button>
                </form>
            </td>
            <td>
                <form th:action="@{'/eliminar/'+${registro.id}}" method="get">
                    <button class="menu-container-item-form-2" type="submit" onclick="return listScript()">Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script type="text/javascript" th:src="@{/js/listScript.js}"></script>
</body>
</html>
